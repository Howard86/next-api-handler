# https://circleci.com/docs/2.0/language-javascript/
version: 2.1
orbs:
  codecov: codecov/codecov@3.2.0
  cypress: cypress-io/cypress@2.1.0
executors:
  cypress-node:
    docker:
      - image: 'cypress/base:16.17.0'
jobs:
  'node-14':
    docker:
      - image: cimg/node:14.17
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn test
      - run: yarn cov:send
      - run: yarn cov:check
  'node-lts':
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn test
      - run: yarn cov:send
      - run: yarn cov:check

workflows:
  version: 2
  build:
    jobs:
      - 'node-14'
      - 'node-lts'
      - cypress/run:
          executor: cypress-node
          working_directory: example
          yarn: true
          record: true
          tags: circleci
          build: yarn build
          start: yarn start
          install-command: yarn install --frozen-lockfile
