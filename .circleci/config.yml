# https://circleci.com/docs/2.0/language-javascript/
version: 2.1
orbs:
  codecov: codecov/codecov@3.2.0
  cypress: cypress-io/cypress@2.1.0
executors:
  cypress-node:
    docker:
      - image: 'cypress/base:16.17.0'
jobs:
  'node-14':
    docker:
      - image: cimg/node:14.17
    resource_class: large
    parallelism: 10

    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: npm i -g pnpm

      - run:
          name: Install Dependencies
          command: pnpm install --frozen-lockfile=false

      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules

      - run:
          name: Run unit test
          command: pnpm test

      - run:
          name: Send coverage result to Codecov
          command: pnpm turbo run cov:send

      - run:
          name: Verify coverages are meeting standards
          command: pnpm turbo run cov:check

  'node-lts':
    docker:
      - image: cimg/node:lts
    resource_class: large
    parallelism: 10

    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: npm i -g pnpm

      - run:
          name: Install Dependencies
          command: pnpm install --frozen-lockfile=false

      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules

      - run:
          name: Run unit test
          command: pnpm test

      - run:
          name: Send coverage result to Codecov
          command: pnpm turbo run cov:send

      - run:
          name: Verify coverages are meeting standards
          command: pnpm turbo run cov:check

workflows:
  version: 2
  build:
    jobs:
      - 'node-14'
      - 'node-lts'
      - cypress/run:
          executor: cypress-node
          record: true
          tags: circleci
          build: pnpm turbo run build
          start: pnpm turbo run start
          install-command: npm i -g pnpm && pnpm install --frozen-lockfile=false
